<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
  </head>  
  <body>
        <h1>Space Gallery</h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img src="https://www.si.edu/sites/default/files/styles/social_media/public/blog/crab_nebula.jpg?itok=l-fZ5PRC">
            <img src="https://img.freepik.com/premium-photo/panorama-space-scene-with-planets-stars-galaxies-banner-template-many-nebulae-galaxies-space-many-light-years-away-deep-universe-large-scale-structure-3d-rendered_91497-7933.jpg?w=2000">
            <img src="https://today.duke.edu/sites/default/files/SpaceDiplomacy_Background_Ben--Moved%20Moon%5B22%5D.jpg">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>Add new picture to the gallery: <input class="picture-url" size="60" placeholder="Add image URL"></p>
        <button class="add">Add</button>
  </body>
</html>
